name: Run Python Script at 01:00 UTC

on:
  schedule:
    - cron: '0 1 * * *'

jobs:
  run-python:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install requirements
      run: |
        pip install -r requirements.txt

    - name: Run script
      env:
        COOKIE: ${{ secrets.COOKIE }}
        WEAPI: ${{ secrets.WEAPI }}
        WEUSERID: ${{ secrets.WEUSERID }}
      run: python mcMain.py
